<!--
FATURA HESAPLAMA UYGULAMASI

Versiyon Geçmişi:
v1.07 (2025-11-07) - KDV Hariç giriş alanı eklendi
- Kullanıcı artık "KDV Hariç Fatura Tutarı" girişi yapabiliyor
- Diğer iki giriş alanı otomatik temizleniyor
- Hesaplamalar üç farklı giriş senaryosuna göre güncellendi
- Otomatik formatlama ve kopyalama işlevleri korunuyor
-->

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fatura Hesaplama</title>
<style>
    body {font-family: Arial, sans-serif; background: #9ed2c4; margin: 0; padding: 20px; min-height: 100vh; box-sizing: border-box;}
    .container {max-width: 600px; margin: 0 auto; position: relative; min-height: calc(100vh - 40px);}
    h1 {color: #244444; text-align: center; font-size: 24px; margin-bottom: 20px;}
    .frame {background: #057e92; padding: 15px; border-radius: 8px; margin-bottom: 20px; color: white;}
    .frame-title {font-size: 16px; font-weight: bold; margin-bottom: 15px; color: white;}
    .vergi-frame {display: flex; justify-content: center; gap: 20px;}
    .vergi-group {display: flex; align-items: center; gap: 10px;}
    .vergi-input {width: 60px; padding: 5px; border: none; border-radius: 4px;}
    .input-group {display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;}
    .input-label {font-size: 14px;}
    .input-field {width: 200px; padding: 8px; border: none; border-radius: 4px;}
    .button-group {display: flex; justify-content: center; gap: 10px; margin: 20px 0;}
    button {padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; width: 160px; color: white;}
    .copy-btn {background: #4CAF50;}
    #temizle {background: #f44336;}
    .sonuc-frame {background: #0d9bb0;}
    .result-field {background: white; color: black; border: none; padding: 8px; border-radius: 4px; width: 200px; text-align: right;}
    .footer {position: absolute; bottom: 10px; right: 10px; color: #244444; font-size: 12px; font-style: italic;}
    .notification {position: fixed; bottom: 50px; right: 20px; background: #4CAF50; color: white; padding: 15px 25px; border-radius: 5px; display: none; animation: slideInOut 2s ease-in-out; z-index: 1000;}
    @keyframes slideInOut {
        0% {opacity: 0; transform: translateY(20px);}
        15% {opacity: 1; transform: translateY(0);}
        85% {opacity: 1; transform: translateY(0);}
        100% {opacity: 0; transform: translateY(20px);}
    }
</style>
</head>
<body>
<div class="container">
    <h1>FATURA HESAPLAMA</h1>

    <div class="frame">
        <div class="frame-title">Vergi Oranları</div>
        <div class="vergi-frame">
            <div class="vergi-group">
                <label>Gelir Vergisi Oranı (%)</label>
                <input type="number" id="gelirVergisi" class="vergi-input" value="25">
            </div>
            <div class="vergi-group">
                <label>KDV Oranı (%)</label>
                <input type="number" id="kdvOrani" class="vergi-input" value="20">
            </div>
        </div>
    </div>

    <div class="frame">
        <div class="frame-title">Değerleri Girin</div>
        <div class="input-group">
            <label class="input-label">KDV Hariç Fatura Tutarı</label>
            <input type="text" id="kdvHaricGiris" class="input-field">
        </div>
        <div class="input-group">
            <label class="input-label">KDV Dahil Fatura Tutarı</label>
            <input type="text" id="kdvDahil" class="input-field">
        </div>
        <div class="input-group">
            <label class="input-label">Net Kazanç</label>
            <input type="text" id="netKazanc" class="input-field">
        </div>
    </div>

    <div class="button-group">
        <button class="copy-btn" onclick="copyResults()">Sonuçları Kopyala</button>
        <button id="temizle" onclick="temizle()">Temizle (ESC)</button>
    </div>

    <div class="frame sonuc-frame">
        <div class="frame-title">Hesaplama Sonuçları</div>
        <div class="input-group">
            <label class="input-label">KDV Hariç Fatura Tutarı</label>
            <input type="text" id="kdvHaric" class="result-field" readonly>
        </div>
        <div class="input-group">
            <label class="input-label">KDV Dahil Fatura Tutarı</label>
            <input type="text" id="kdvDahilSonuc" class="result-field" readonly>
        </div>
        <div class="input-group">
            <label class="input-label">Net Kazanç</label>
            <input type="text" id="netKazancSonuc" class="result-field" readonly>
        </div>
    </div>

    <div class="footer">@tetikteyim</div>
</div>

<div id="notification" class="notification">Sonuçlar kopyalandı!</div>

<script>
function formatMoney(number) {
    return new Intl.NumberFormat('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(number);
}
function parseMoneyToNumber(str) {
    if (!str) return 0;
    return parseFloat(str.replace(/\./g, '').replace(',', '.'));
}
function digerleriniTemizle(keepId) {
    ['kdvDahil','netKazanc','kdvHaricGiris'].forEach(id => {
        if (id !== keepId) document.getElementById(id).value = '';
    });
}
function hesapla() {
    try {
        const gelirVergisiOrani = parseFloat(document.getElementById('gelirVergisi').value) / 100;
        const kdvOrani = parseFloat(document.getElementById('kdvOrani').value) / 100;

        const kdvDahilGiris = parseMoneyToNumber(document.getElementById('kdvDahil').value);
        const netKazancGiris = parseMoneyToNumber(document.getElementById('netKazanc').value);
        const kdvHaricGiris = parseMoneyToNumber(document.getElementById('kdvHaricGiris').value);

        let kdvHaricFatura, kdvDahilFatura, netKazanc;

        if (kdvDahilGiris && !netKazancGiris && !kdvHaricGiris) {
            kdvDahilFatura = kdvDahilGiris;
            kdvHaricFatura = kdvDahilFatura / (1 + kdvOrani);
            netKazanc = kdvHaricFatura * (1 - gelirVergisiOrani);
        } 
        else if (netKazancGiris && !kdvDahilGiris && !kdvHaricGiris) {
            netKazanc = netKazancGiris;
            kdvHaricFatura = netKazanc / (1 - gelirVergisiOrani);
            kdvDahilFatura = kdvHaricFatura * (1 + kdvOrani);
        } 
        else if (kdvHaricGiris && !kdvDahilGiris && !netKazancGiris) {
            kdvHaricFatura = kdvHaricGiris;
            kdvDahilFatura = kdvHaricFatura * (1 + kdvOrani);
            netKazanc = kdvHaricFatura * (1 - gelirVergisiOrani);
        } 
        else {
            temizleSonuclar();
            return;
        }

        document.getElementById('kdvHaric').value = formatMoney(kdvHaricFatura);
        document.getElementById('kdvDahilSonuc').value = formatMoney(kdvDahilFatura);
        document.getElementById('netKazancSonuc').value = formatMoney(netKazanc);
    } catch (error) {
        temizleSonuclar();
    }
}
function handleInput(element) {
    let value = element.value.replace(/[^\d,]/g, '');
    let parts = value.split(',');
    if (parts[1] && parts[1].length > 2) parts[1] = parts[1].substring(0, 2);
    if (parts[0].length > 0) parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    element.value = parts.join(',');
}
function copyResults() {
    const kdvHaric = document.getElementById('kdvHaric').value;
    const kdvDahil = document.getElementById('kdvDahilSonuc').value;
    const netKazanc = document.getElementById('netKazancSonuc').value;
    if (!kdvHaric || !kdvDahil || !netKazanc) return;
    const copyText =
`FATURA HESAPLAMA SONUÇLARI
------------------------
KDV Hariç Fatura : ${kdvHaric} TL
KDV Dahil Fatura : ${kdvDahil} TL
Net Kazanç       : ${netKazanc} TL`;
    navigator.clipboard.writeText(copyText).then(showNotification);
}
function showNotification() {
    const n = document.getElementById('notification');
    n.style.display = 'block';
    n.style.animation = 'none'; n.offsetHeight; n.style.animation = null;
    setTimeout(() => n.style.display = 'none', 2000);
}
function temizle() {
    ['kdvDahil','netKazanc','kdvHaricGiris'].forEach(id => document.getElementById(id).value = '');
    temizleSonuclar();
}
function temizleSonuclar() {
    document.getElementById('kdvHaric').value = '';
    document.getElementById('kdvDahilSonuc').value = '';
    document.getElementById('netKazancSonuc').value = '';
}

// Event Listeners
['kdvDahil','netKazanc','kdvHaricGiris'].forEach(id => {
    document.getElementById(id).addEventListener('input', function() {
        handleInput(this);
        digerleriniTemizle(id);
        hesapla();
    });
});
document.addEventListener('keydown', e => {
    if (e.key === 'Escape') temizle();
    else if (e.key === 'c' && e.ctrlKey) copyResults();
});
</script>
</body>
</html>
